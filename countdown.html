<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikiwhen: Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
        }
        #countdown {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        #unique-url a {
            color: #1E88E5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Wikiwhen: Countdown Timer</h1>
    <div class="container" id="create-event-container">
        <h3>Create an Event</h3>
        <input type="text" id="event-name" placeholder="Event Name" />
        <input type="datetime-local" id="event-time" />
        <select id="timezone">
            <option value="">Select Timezone</option>
            <option value="Asia/Kolkata">Asia/Kolkata (India)</option>
            <option value="Europe/London">Europe/London (UK)</option>
            <option value="America/New_York">America/New_York (US)</option>
        </select>
        <button id="create-event-button">Create Event</button>
        <p id="unique-url"></p>
    </div>

    <div class="container" id="countdown-container" style="display: none;">
        <h3>Countdown to: <span id="event-title"></span></h3>
        <div id="countdown"></div>
        <p id="local-time"></p>
    </div>

    <script>
        // Function to create a unique event URL
        function createEvent() {
            const eventName = document.getElementById('event-name').value.trim();
            const eventDateTime = document.getElementById('event-time').value;
            const timezone = document.getElementById('timezone').value;

            // Validate input fields
            if (!eventName || !eventDateTime || !timezone) {
                alert('Please fill in all fields!');
                return;
            }

            try {
                // Encode event details into base64 (proper format)
                const eventData = JSON.stringify({ name: eventName, time: eventDateTime, timezone });
                const encodedEventData = btoa(eventData); // Base64 encode the data
                
                // Correct base URL (replace 'localhost' with your actual domain if deployed)
                const baseURL = window.location.protocol + '//' + window.location.host; // This ensures it's dynamic
                const uniqueURL = `${baseURL}${window.location.pathname}?event=${encodedEventData}`;

                // Display the generated URL
                const urlElement = document.getElementById('unique-url');
                urlElement.innerHTML = `Your Event Link: <a href="${uniqueURL}" target="_blank">${uniqueURL}</a>`;
            } catch (error) {
                console.error('Error generating URL:', error);
                alert('An error occurred while generating the event URL.');
            }
        }

        // Function to parse event data from URL
        function getEventFromURL() {
            const params = new URLSearchParams(window.location.search);
            const event = params.get('event');
            if (event) {
                try {
                    const eventData = JSON.parse(atob(event)); // Decode from base64 and parse JSON
                    document.getElementById('event-title').textContent = eventData.name;

                    const eventTime = new Date(eventData.time);
                    const timezone = eventData.timezone;

                    // Adjust event time based on timezone
                    const eventTimeInLocal = new Date(eventTime.toLocaleString('en-US', { timeZone: timezone }));

                    // Show event's local time
                    document.getElementById('local-time').textContent =
                        `Event Time in ${timezone}: ${eventTimeInLocal.toLocaleString()}`;

                    // Start the countdown
                    startCountdown(eventTimeInLocal.getTime());
                    document.getElementById('countdown-container').style.display = 'block';
                    document.getElementById('create-event-container').style.display = 'none';
                } catch (error) {
                    console.error('Error decoding event data:', error);
                    alert('Invalid event data in the URL.');
                }
            }
        }

        // Start the countdown timer
        function startCountdown(eventTime) {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const diff = eventTime - now;

                if (diff <= 0) {
                    countdownElement.textContent = 'The event has started!';
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Attach event listener to "Create Event" button
        document.getElementById('create-event-button').addEventListener('click', createEvent);

        // Load event data from URL on page load
        document.addEventListener('DOMContentLoaded', getEventFromURL);
    </script>
</body>
</html>
