<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikiwhen: Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        h3 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
            margin-bottom: 20px;
        }

        input, button {
            font-size: 1rem;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
        }

        input {
            background: #f9f9f9;
            color: #333;
        }

        input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        button {
            background: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #43a047;
            transform: translateY(-2px);
        }

        #countdown {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
        }

        #unique-url {
            word-wrap: break-word;
            font-size: 0.9rem;
            margin-top: 20px;
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
            color: #333;
            text-align: left;
        }

        #unique-url a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        #unique-url a:hover {
            color: #388e3c;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container" id="create-event-container">
        <h1>Wikiwhen</h1>
        <h3>Create a Countdown Event</h3>
        <div class="form-group">
            <input type="text" id="event-name" placeholder="Event Name" />
            <input type="datetime-local" id="event-time" />
        </div>
        <button id="create-event-button">Create Event</button>
        <div id="unique-url"></div>
    </div>

    <div class="container" id="countdown-container" style="display: none;">
        <h3>Countdown to: <span id="event-title"></span></h3>
        <div id="countdown"></div>
    </div>

    <script>
        // Function to create a unique event URL
        function createEvent() {
            const eventName = document.getElementById('event-name').value.trim();
            const eventDateTime = document.getElementById('event-time').value;

            // Validate input fields
            if (!eventName || !eventDateTime) {
                alert('Please fill in all fields!');
                return;
            }

            try {
                const eventData = JSON.stringify({ name: eventName, time: eventDateTime });
                const encodedEventData = btoa(eventData);
                const baseURL = window.location.protocol + '//' + window.location.host + window.location.pathname;
                const uniqueURL = `${baseURL}?event=${encodedEventData}`;

                // Display the generated URL
                document.getElementById('unique-url').innerHTML = `Your Event Link: <a href="${uniqueURL}" target="_blank">${uniqueURL}</a>`;
            } catch (error) {
                console.error('Error generating URL:', error);
                alert('An error occurred while generating the event URL.');
            }
        }

        // Function to parse event data from URL
        function getEventFromURL() {
            const params = new URLSearchParams(window.location.search);
            const event = params.get('event');
            if (event) {
                try {
                    const eventData = JSON.parse(atob(event));
                    document.getElementById('event-title').textContent = eventData.name;

                    const eventTime = moment.tz(eventData.time, moment.tz.guess());
                    startCountdown(eventTime);
                    document.getElementById('countdown-container').style.display = 'block';
                    document.getElementById('create-event-container').style.display = 'none';
                } catch (error) {
                    console.error('Error decoding event data:', error);
                    alert('Invalid event data in the URL.');
                }
            }
        }

        // Start the countdown timer
        function startCountdown(eventMoment) {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                const now = moment();
                const diff = eventMoment.diff(now);

                if (diff <= 0) {
                    countdownElement.textContent = 'The event has started!';
                    clearInterval(interval);
                    return;
                }

                const duration = moment.duration(diff);
                countdownElement.textContent = `${duration.days()}d ${duration.hours()}h ${duration.minutes()}m ${duration.seconds()}s`;
            }, 1000);
        }

        // Attach event listener to "Create Event" button
        document.getElementById('create-event-button').addEventListener('click', createEvent);

        // Load event data from URL on page load
        document.addEventListener('DOMContentLoaded', getEventFromURL);
    </script>
</body>
</html>
