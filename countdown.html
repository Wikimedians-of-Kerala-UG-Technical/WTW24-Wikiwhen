<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0377A3;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0;
            margin-bottom: 20px;
        }
        .timezone-selector, .event-name-input {
            margin: 20px 0;
        }
        select, input {
            font-size: 1rem;
            padding: 10px;
            width: 90%;
            max-width: 500px;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FFC107;
        }
        .output {
            margin-top: 20px;
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="time-display">--:-- --</h1>
        <h2 id="date-display">Loading...</h2>

        <div class="timezone-selector">
            <label for="timezone">Select Timezone:</label>
            <select id="timezone"></select>
        </div>

        <div class="event-name-input">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" placeholder="Enter event name">
        </div>

        <button id="create-event">Create Event</button>

        <div id="output" class="output" style="display: none;">
            <p>Your Event is Ready!</p>
            <a id="calendar-link" href="#" download>Download Calendar File</a>
            <p>Event URL: <a id="event-url" href="#" target="_blank">View Event</a></p>
        </div>
    </div>

    <script>
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');
        const timezoneSelector = document.getElementById('timezone');
        const createEventButton = document.getElementById('create-event');
        const output = document.getElementById('output');
        const calendarLink = document.getElementById('calendar-link');
        const eventUrlLink = document.getElementById('event-url');

        // Populate timezone dropdown
        const timezones = Intl.supportedValuesOf('timeZone');
        timezones.forEach(tz => {
            const option = document.createElement('option');
            option.value = tz;
            option.textContent = tz;
            timezoneSelector.appendChild(option);
        });

        // Update time
        function updateTime() {
            const selectedTimezone = timezoneSelector.value || Intl.DateTimeFormat().resolvedOptions().timeZone;
            const currentTime = new Date();

            // Local time
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: selectedTimezone };
            timeDisplay.textContent = new Intl.DateTimeFormat('en-US', options).format(currentTime);

            // Local date
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', timeZone: selectedTimezone };
            dateDisplay.textContent = new Intl.DateTimeFormat('en-US', dateOptions).format(currentTime);
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Create Event and Add to Calendar
        createEventButton.addEventListener('click', () => {
            const eventName = document.getElementById('event-name').value.trim();
            const selectedTimezone = timezoneSelector.value || Intl.DateTimeFormat().resolvedOptions().timeZone;
            const currentTime = new Date().toISOString();

            if (!eventName) {
                alert('Please enter an event name.');
                return;
            }

            // Create ICS content
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
CALSCALE:GREGORIAN
BEGIN:VEVENT
SUMMARY:${eventName}
DTSTART:${currentTime.replace(/-|:|\.\d+/g, '')}
DTEND:${new Date(new Date().getTime() + 3600000).toISOString().replace(/-|:|\.\d+/g, '')} 
DESCRIPTION:Event created with Event Timer
LOCATION:Timezone - ${selectedTimezone}
END:VEVENT
END:VCALENDAR`;

            // Create downloadable link for calendar file
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            calendarLink.href = URL.createObjectURL(blob);
            calendarLink.download = `${eventName.replace(/\s+/g, '_')}.ics`;

            // Generate sharable event URL
            const encodedEventName = encodeURIComponent(eventName);
            const encodedTimezone = encodeURIComponent(selectedTimezone);
            const encodedDate = encodeURIComponent(currentTime);
            const eventUrl = `https://yourdomain.com/event?name=${encodedEventName}&timezone=${encodedTimezone}&time=${encodedDate}`;

            eventUrlLink.href = eventUrl;
            eventUrlLink.textContent = eventUrl;

            // Show output section
            output.style.display = 'block';
        });
    </script>
</body>
</html>
