<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0377A3;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0;
            margin-bottom: 20px;
        }
        .timezone-selector {
            margin: 20px 0;
        }
        select {
            font-size: 1rem;
            padding: 10px;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="time-display">--:-- --</h1>
        <h2 id="date-display">Loading...</h2>
        <div class="timezone-selector">
            <label for="timezone">Timezone:</label>
            <select id="timezone"></select>
        </div>
        <div class="additional-info">
            <p id="utc-display"></p>
        </div>
        <button id="add-to-calendar">Add to Calendar</button>
    </div>
    <script>
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');
        const utcDisplay = document.getElementById('utc-display');
        const timezoneSelector = document.getElementById('timezone');

        // Populate timezone dropdown
        const timezones = Intl.supportedValuesOf('timeZone');
        timezones.forEach(tz => {
            const option = document.createElement('option');
            option.value = tz;
            option.textContent = tz;
            timezoneSelector.appendChild(option);
        });

        // Update time
        function updateTime() {
            const selectedTimezone = timezoneSelector.value || Intl.DateTimeFormat().resolvedOptions().timeZone;
            const currentTime = new Date();

            // Local time
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: selectedTimezone };
            timeDisplay.textContent = new Intl.DateTimeFormat('en-US', options).format(currentTime);

            // Local date
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', timeZone: selectedTimezone };
            dateDisplay.textContent = new Intl.DateTimeFormat('en-US', dateOptions).format(currentTime);

            // UTC time
            const utcOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: 'UTC' };
            utcDisplay.textContent = `UTC: ${new Intl.DateTimeFormat('en-US', utcOptions).format(currentTime)}`;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Add to calendar button
        document.getElementById('add-to-calendar').addEventListener('click', () => {
            alert('Feature to add an event to the calendar can be added here.');
        });
    </script>
</body>
</html>
